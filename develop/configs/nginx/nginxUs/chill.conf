server {
    listen 80 default_server;
    server_name chill.local;

    return 301 https://chill.local$request_uri;
}

server {
    listen 443 ssl http2;
    server_name chill.local;

    charset utf8;
    access_log /data/logs/nginx_access.log;
    error_log /data/logs/nginx_error.log;

    ssl on;
    ssl_session_cache shared:SSL:5m;
    ssl_session_timeout 15m;
    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK;

    # tlsv1.2 only secure options
    #ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK;
    ssl_prefer_server_ciphers On;
    ssl_stapling on;
    ssl_dhparam  /etc/nginx/ssl/dhparam.pem;
    ssl_certificate /etc/nginx/ssl/crt;
    ssl_certificate_key /etc/nginx/ssl/key;

    location / {
        proxy_pass              http://apache:80/;
        proxy_set_header        X-Forwarded-For $remote_addr;
        proxy_set_header        HOST    $http_host;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_set_header        Front-End-Https 'On';
        proxy_read_timeout  1200s;
        proxy_send_timeout  1200s;
    }
    include default_locations;

    location ~ /\.ht {
        deny all;
    }
    #add_header X-Frame-Options DENY;
    #add_header X-XSS-Protection "1; mode=block";
    #add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security max-age=15768000;

    location ~* ^.+\.(jpg|jpeg|gif|png|bmp|swf|flv|ico|css|\.zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|tar|mid|midi|wav|rtf|mp3|txt|woff|woff2|eot|svg|ttf|json)$ {
        root /data/www;
        expires 7d;
    }
}
