<VirtualHost *:80>
  ServerAdmin admin@kips.site
  DocumentRoot /data/www

  SetEnv HOME /var/www

  Alias "/xhprof/" "/xhprof/xhprof_html/"
  <Directory /xhprof/xhprof_html/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  <Directory /data>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  LogLevel info
  ErrorLog /data/logs/error.log
  CustomLog /data/logs/access.log combined

  Header set X-XSS-Protection "1; mode=block"
  Header set X-Content-Type-Options nosniff
  Header set X-Frame-Options DENY
  Header set Content-Security-Policy "default-src 'self' 'unsafe-inline' data: blob:; script-src 'self' 'unsafe-inline' data: blob: https://maps.googleapis.com https://api-maps.yandex.ru https://mc.yandex.ru http://s7.addthis.com http://www.google-analytics.com http://m.addthisedge.com http://m.addthis.com http://graph.facebook.com http://vk.com http://www.odnoklassniki.ru https://connect.ok.ru; img-src 'self' 'unsafe-inline' data: blob: https://csi.gstatic.com https://maps.gstatic.com https://maps.googleapis.com https://api-maps.yandex.ru https://*.maps.yandex.net https://mc.yandex.ru http://www.google-analytics.com;  connect-src 'self' 'unsafe-inline' data: blob: https://mc.yandex.ru; frame-src 'self' https://api-maps.yandex.ru http://s7.addthis.com"
</VirtualHost>
