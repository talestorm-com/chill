<div class="CommonAdminLayoutForm {{getCssClass}}Form">    
    <div class="CommonAdminLayoutFormInner" data-role="form_content">
        <div class="{{getCssClass}}Content">
            <div class="{{getCssClass}}ColorListToolBar">
                <div class="{{getCssClass}}ColorListToolBarInner">
                    <div class="{{getCssClass}}ToolbarButton" data-command="zoom_in">
                        <svg><use xlink:href="#{{getCssClass}}_icon_zoom_in" /></svg>
                    </div>
                    <div class="{{getCssClass}}ToolbarButton" data-command="zoom_out">
                        <svg><use xlink:href="#{{getCssClass}}_icon_zoom_out" /></svg>
                    </div>
                    <div class="{{getCssClass}}ToolbarButton" data-command="add_color">
                        <svg><use xlink:href="#{{getCssClass}}_icon_plus" /></svg>
                    </div>
                </div>
            </div>
            <div class="{{getCssClass}}ColorListColorList" data-role="list"></div>
            <div class="{{getCssClass}}Hiddenzone" data-role="ops"></div>
        </div>
    </div>       
</div>
