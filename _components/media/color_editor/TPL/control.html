<div class="{{getCssClass}}ImageControlPanel">
    <div class="{{getCssClass}}ImageContrlPanelInner">
        <div class="{{getCssClass}}ImageControlButton" data-command="color_control_edit"  data-color="{{guid}}">
            <svg><use xlink:href="#{{getCssClass}}_icon_edit"/></svg>
        </div>
        <div class="{{getCssClass}}ImageControlButton" data-command="color_control_crop"  data-color="{{guid}}">
            <svg><use xlink:href="#{{getCssClass}}_icon_crop"/></svg>
        </div>        
        <div class="{{getCssClass}}ImageControlButton" data-command="color_control_remove"  data-color="{{guid}}">
            <svg><use xlink:href="#{{getCssClass}}_icon_remove"/></svg>
        </div>
    </div>
</div>
