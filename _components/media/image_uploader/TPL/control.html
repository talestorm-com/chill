<div class="{{getCssClass}}ImageControlPanel">
    <div class="{{getCssClass}}ImageContrlPanelInner">
        <div class="{{getCssClass}}ImageControlButton" data-command="image_control_edit" data-context="{{context}}" data-owner_id="{{owner_id}}" data-image="{{image}}">
            <svg><use xlink:href="#{{getCssClass}}_icon_edit"/></svg>
        </div>
        <div class="{{getCssClass}}ImageControlButton" data-command="image_control_crop" data-context="{{context}}" data-owner_id="{{owner_id}}" data-image="{{image}}">
            <svg><use xlink:href="#{{getCssClass}}_icon_crop"/></svg>
        </div>
        <div class="{{getCssClass}}ImageControlButton" data-command="image_control_info" data-context="{{context}}" data-owner_id="{{owner_id}}" data-image="{{image}}">
            <svg><use xlink:href="#{{getCssClass}}_icon_info"/></svg>
        </div>
        <div class="{{getCssClass}}ImageControlButton" data-command="image_control_download" data-context="{{context}}" data-owner_id="{{owner_id}}" data-image="{{image}}">
            <svg><use xlink:href="#{{getCssClass}}_icon_download"/></svg>
        </div>
        <div class="{{getCssClass}}ImageControlButton" data-command="image_control_remove" data-context="{{context}}" data-owner_id="{{owner_id}}" data-image="{{image}}">
            <svg><use xlink:href="#{{getCssClass}}_icon_remove"/></svg>
        </div>
    </div>
</div>
