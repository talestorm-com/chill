<div class="{{getCssClass}}BlobUploaderBlock">
    <div class="{{getCssClass}}BlobUploaderInner">
        <div class="{{getCssClass}}BlobUploaderFileList" data-mediablobimageuploaderrole="filelist">

        </div>
        <div class="{{getCssClass}}BlobUploaderControl">
            <div class="{{getCssClass}}UploadButton" data-mediablobimageuploaderrole="upload_holder">
                <div class="{{getCssClass}}UploadButtonText">Загрузить</div>
                <input type="file" data-mediablobimageuploaderrole="file" multiple="multiple" accept=".jpg,.gif,.png,.psd,.tif,.tiff"/>
            </div>
        </div>
    </div>
</div>
