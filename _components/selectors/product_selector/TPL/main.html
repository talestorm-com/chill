<div class="CommonAdminLayoutForm {{getCssClass}}Form">
    {{#render_common_template}}chrome_password_stub{{/render_common_template}}    
    <div class="CommonAdminLayoutFormInner {{getCssClass}}FormInner">
        <div class="{{getCssClass}}ToolPanel">
            <div class="{{getCssClass}}ToolPanelInner">
                <div class="CommonAdminLayoutButtonedInputWrapper CommonAdminLayoutButtonedInputWrapper1">
                    <input type="text" data-role="catalog_filter" placeholder="все разделы" readonly="readonly" data-command="select_catalog" />
                    <input type="hidden" data-role="catalog_filter_id" />
                    <div class="CommonAdminLayoutButtonedInputButton" data-command="clear_catalog">
                        <svg ><use xlink:href="#{{getCssClass}}_icon_cross" /></svg>
                    </div>
                </div>
            </div>
            <div class="{{getCssClass}}ToolPanelInner">
                <div class="{{getCssClass}}Selection">
                    <div class="{{getCssClass}}SelectionText">Выбрано <span data-role="selection_len"></span> товаров</div>
                    <div class="{{getCssClass}}SelectionReset" data-command="reset_selection">
                        <svg ><use xlink:href="#{{getCssClass}}_icon_cross" /></svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="{{getCssClass}}WorkField" data-role="table"></div>
    </div>       
</div>
