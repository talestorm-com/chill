<div class="CommonDesktopComponentWrapper {{getCssClass}}OuterWrapper">
    {{#render_common_template}}chrome_password_stub{{/render_common_template}}    
    <div class="CommonDesktopComponentHeader">
        <div class="CommonDesktopComponentHeaderInner">
            <div class="CommonDesktopComponentTitle">Настройки сайта</div>
            <div class="CommonDesktopComponentButton" data-command="add">
                <svg><use xlink:href="#{{getCssClass}}_icon_plus" /></svg>
            </div>
            <div class="CommonDesktopComponentButton CommonDesktopComponentButton-left-offset-1" data-command="save">
                <svg><use xlink:href="#{{getCssClass}}_icon_flop" /></svg>
            </div>
            <div class="CommonDesktopComponentButton  CommonDesktopComponentButton-left-offset-1" data-command="reload">
                <svg><use xlink:href="#{{getCssClass}}_icon_reload" /></svg>
            </div>
        </div>
    </div>
    <div class="CommonDesktopComponentBody {{getCssClass}}BodyArea" data-role="body" ></div>
</div>
