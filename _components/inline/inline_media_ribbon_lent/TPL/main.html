<div class="{{getCssClass}}OuterWrapper">    
    <div class="{{getCssClass}}Inner" data-role="content-outer"  >
        <div class="{{getCssClass}}Content" data-role="content"></div>
        <div class="{{getCssClass}}-beacon-v-beacon" data-role="scrollm"></div>
    </div>       
    <div class="{{getCssClass}}-droptarget EFODropTarget" data-efodroptypes="ctVIDEO,ctSEASON,ctCOLLECTION,ctGIF,ctTEXT" data-role="droptarget">
        <div class="{{getCssClass}}-droptarget-inner">
            <div class="{{getCssClass}}-droptarget-animatopn-arrow {{getCssClass}}-droptarget-animatopn-arrow-top">
                <svg><use xlink:href="#{{getCssClass}}_arrow" /></svg>
            </div>
            <div class="{{getCssClass}}-droptarget-animatopn-arrow {{getCssClass}}-droptarget-animatopn-arrow-right">
                <svg><use xlink:href="#{{getCssClass}}_arrow" /></svg>
            </div>
            <div class="{{getCssClass}}-droptarget-animatopn-arrow {{getCssClass}}-droptarget-animatopn-arrow-bottom">
                <svg><use xlink:href="#{{getCssClass}}_arrow" /></svg>
            </div>
            <div class="{{getCssClass}}-droptarget-animatopn-arrow {{getCssClass}}-droptarget-animatopn-arrow-left">
                <svg><use xlink:href="#{{getCssClass}}_arrow" /></svg>
            </div>
        </div>
    </div>
</div>
