        <div class="{{getCssClass}}-grid-index-display" data-command="clean_cell" data-position="{{index}}">{{display_grid_index}}</div>
        {{#empty}}
        {{/empty}}
        {{^empty}}
        {{#video_data}}

        </div>
        {{/video_data}}
        {{/empty}}
    </div>    
</div>
