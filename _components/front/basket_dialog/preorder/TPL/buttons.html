<div class="{{getCssClass}}Reserve_info_block">
    <div class="{{getCssClass}}InputRow">    
        <input type="text" placeholder="Ваше имя" data-field="user_name" data-monitor="name" />
    </div>
    <div class="{{getCssClass}}InputRow">    
        <input type="text" placeholder="Ваш телефон" data-field="user_phone" data-monitor="phone" />
    </div>
    <div class="{{getCssClass}}InputRow">    
        <input type="text" placeholder="Ваш email" data-field="user_email" data-monitor="email" />
    </div>
</div>
<div class="{{getCssClass}}ButtonBlock" >
    <div class="{{getCssClass}}Button" data-command="DoPreorder">Хочу купить!</div>
</div>
