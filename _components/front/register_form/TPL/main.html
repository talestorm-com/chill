<div class="{{getCssClass}}LInner" data-role="l-inner">
    <div class="{{getCssClass}}Rastop">
        <div class="{{getCssClass}}LogoHeader">
            <div class="{{getCssClass}}LogoHeaderInner">
                <svg><use xlink:href="#common_logo" /></svg>
            </div>
        </div>
        <div class="{{getCssClass}}FormScroller" data-role="scroll">
            <form method="POST" action="/Auth/Dummy?pa=2" target="a{{MD}}f" data-onsubmit="return false;">
                <div class="{{getCssClass}}Row">
                    <div class="{{getCssClass}}RowSplit {{getCssClass}}RowSplit100">
                        <label for="a{{MD}}family" class="{{getCssClass}}Obligate">Фамилия</label>
                        <div class="{{getCssClass}}InputWrapper" >
                            <input type="text" id="a{{MD}}family" data-field="family" data-monitor="family" placeholder="Иванов" />      
                            <div class="{{getCssClass}}ErrorText" data-error="family"></div>
                        </div>
                    </div>
                </div>
                <div class="{{getCssClass}}Row">
                    <div class="{{getCssClass}}RowSplit {{getCssClass}}RowSplit100">
                        <label for="a{{MD}}name" class="{{getCssClass}}Obligate">Имя</label>
                        <div class="{{getCssClass}}InputWrapper" >
                            <input type="text" id="a{{MD}}name" data-field="name"  data-monitor="name" placeholder="Иван"  />    
                            <div class="{{getCssClass}}ErrorText" data-error="name"></div>
                        </div>
                    </div>
                </div>
                <div class="{{getCssClass}}Row">
                    <div class="{{getCssClass}}RowSplit {{getCssClass}}RowSplit100">
                        <label for="a{{MD}}eldername" class="">Отчество</label>
                        <div class="{{getCssClass}}InputWrapper" >
                            <input type="text" id="a{{MD}}eldername" data-field="eldername"  data-monitor="eldername"  /> 
                            <div class="{{getCssClass}}ErrorText" data-error="eldername"></div>
                        </div>
                    </div>
                </div>
                <div class="{{getCssClass}}Row">
                    <div class="{{getCssClass}}RowSplit {{getCssClass}}RowSplit100">
                        <label for="a{{MD}}phone" class="{{getCssClass}}Obligate">Телефон</label>
                        <div class="{{getCssClass}}InputWrapper" >
                            <input type="text" id="a{{MD}}phone" data-field="phone"  data-monitor="phone" placeholder="+7 (123) 456 78 90" />     
                            <div class="{{getCssClass}}ErrorText" data-error="phone"></div>
                        </div>
                    </div>
                </div>
                <div class="{{getCssClass}}Row">
                    <div class="{{getCssClass}}RowSplit {{getCssClass}}RowSplit100">
                        <label for="a{{MD}}login" class="{{getCssClass}}Obligate">Ваш email</label>
                        <div class="{{getCssClass}}InputWrapper" data-role="login_wrap">
                            <input type="text" id="a{{MD}}login" data-field="login" data-monitor="login" placeholder="ivan.ivanov@gmail.com" autocomplete="nope"/>    
                            <div class="{{getCssClass}}ErrorText" data-error="login"></div>
                        </div>
                    </div>
                </div>
                <div class="{{getCssClass}}Row {{getCssClass}}RowCheckRow">
                    <input  type="checkbox" data-field="trainer" id="a{{MD}}trainer" />
                    <label  for="a{{MD}}trainer">Я регистрируюсь как тренер</label>
                    <div class="{{getCssClass}}ErrorText" data-error="trainer"></div>
                </div>
                <div class="{{getCssClass}}Row">
                    <div class="{{getCssClass}}RowSplit {{getCssClass}}RowSplit100">
                        <label for="a{{MD}}password" class="{{getCssClass}}Obligate">Пароль</label>
                        <div class="{{getCssClass}}InputWrapper" data-role="password_wrap">
                            <input type="password" id="a{{MD}}password" data-field="password" data-monitor="password" placeholder="Ваш пароль" autocomplete="new-password"  />    
                            <div class="{{getCssClass}}ErrorText" data-error="password"></div>
                        </div>
                    </div>
                </div>
                <div class="{{getCssClass}}Row">
                    <div   class="{{getCssClass}}RowSplit {{getCssClass}}RowSplit100">
                        <label for="a{{MD}}repassword" class="{{getCssClass}}Obligate">Повтор пароля</label>
                        <div class="{{getCssClass}}InputWrapper" data-role="password_wrap">
                            <input type="password" id="a{{MD}}repassword" data-field="repassword"  data-monitor="repassword" placeholder="Повтор пароля" autocomplete="new-password" />   
                            <div class="{{getCssClass}}ErrorText" data-error="repassword"></div>
                        </div>
                    </div>
                </div>
                
                <div class="{{getCssClass}}Row {{getCssClass}}RowCheckRow">
                    <input  type="checkbox" data-field="apd" id="a{{MD}}apd" checked="checked" data-fielddefault="1" />
                    <label  for="a{{MD}}apd"><span>Даю согласие на обработку песональных данных в соответствии с <a href="/page/policy"> политикой конфиденциальности</a></span></label>
                    <div  class="{{getCssClass}}ErrorText" data-error="apd"></div>
                </div>

                <div style="display:none">
                    <input  type="submit" id="a{{MD}}submit" name="submit" data-role="submit" />
                    <iframe name="a{{MD}}f" id="a{{MD}}f"></iframe>
                </div>
                <div class="{{getCssClass}}ButtonPanel">
                    <div class="{{getCssClass}}ButtonPanelButton" data-command="do_register">Зарегистрироваться</div>
                    <div class="{{getCssClass}}ButtonPanelButton" data-command="cancel">Отмена</div>
                </div>
            </form>
        </div>
    </div>        
    <div class="{{getCssClass}}NewLoader" data-role="loader_new">
        <div class="{{getCssClass}}NewLoaderFlex">
            <div class="{{getCssClass}}NewLoaderCell">
                <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="100px" height="100px" viewBox="0 0 128 128" xml:space="preserve"><g><path d="M59.6 0h8v40h-8V0z" fill="#000000" fill-opacity="1"/><path d="M59.6 0h8v40h-8V0z" fill="#cccccc" fill-opacity="0.2" transform="rotate(30 64 64)"/><path d="M59.6 0h8v40h-8V0z" fill="#cccccc" fill-opacity="0.2" transform="rotate(60 64 64)"/><path d="M59.6 0h8v40h-8V0z" fill="#cccccc" fill-opacity="0.2" transform="rotate(90 64 64)"/><path d="M59.6 0h8v40h-8V0z" fill="#cccccc" fill-opacity="0.2" transform="rotate(120 64 64)"/><path d="M59.6 0h8v40h-8V0z" fill="#b2b2b2" fill-opacity="0.3" transform="rotate(150 64 64)"/><path d="M59.6 0h8v40h-8V0z" fill="#999999" fill-opacity="0.4" transform="rotate(180 64 64)"/><path d="M59.6 0h8v40h-8V0z" fill="#7f7f7f" fill-opacity="0.5" transform="rotate(210 64 64)"/><path d="M59.6 0h8v40h-8V0z" fill="#666666" fill-opacity="0.6" transform="rotate(240 64 64)"/><path d="M59.6 0h8v40h-8V0z" fill="#4c4c4c" fill-opacity="0.7" transform="rotate(270 64 64)"/><path d="M59.6 0h8v40h-8V0z" fill="#333333" fill-opacity="0.8" transform="rotate(300 64 64)"/><path d="M59.6 0h8v40h-8V0z" fill="#191919" fill-opacity="0.9" transform="rotate(330 64 64)"/><animateTransform attributeName="transform" type="rotate" values="0 64 64;30 64 64;60 64 64;90 64 64;120 64 64;150 64 64;180 64 64;210 64 64;240 64 64;270 64 64;300 64 64;330 64 64" calcMode="discrete" dur="960ms" repeatCount="indefinite"></animateTransform></g></svg>                                                
            </div>
        </div>
    </div>
</div>
