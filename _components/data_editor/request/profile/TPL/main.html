<div class="CommonAdminLayoutForm {{getCssClass}}Form">
    {{#render_common_template}}chrome_password_stub{{/render_common_template}}    
    <div class="CommonAdminLayoutFormInner">
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-10">
                <label for="a{{MD}}id" class="CommonAdminLayoutLabelIsRequired">id</label>
                <input type="text" autocomplete="off" id="a{{MD}}id" data-field="id" readonly="readonly" />                
            </div>            
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-300">
                <label for="a{{MD}}name" class="CommonAdminLayoutLabelIsRequired">Название</label>
                <input type="text" autocomplete="off" id="a{{MD}}name" data-field="name" data-monitor="name,c" />               
            </div>                
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20">
                <label for="a{{MD}}color" class="" >Цвет</label>
                <input type="color" autocomplete="off" id="a{{MD}}color" data-field="color" data-monitor="color"  />                
            </div> 
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20">               
                <label for="a{{MD}}sort" class="">Порядок</label>
                <input type="text" autocomplete="off" id="a{{MD}}sort" data-field="sort" data-monitor="Int,c" />               
            </div> 
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20 CommonAdminLayoutSplitCheck">               
                <input type="checkbox" id="a{{MD}}enabled" data-field="enabled" data-monitor="visible,c" />             
                <label for="a{{MD}}enabled" >Включено</label>
            </div>             
        </div>        
    </div>   
</div>
