<div class="CommonAdminLayoutForm {{getCssClass}}Form">
    {{#render_common_template}}chrome_password_stub{{/render_common_template}}    
    <div class="CommonAdminLayoutFormInner">
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20">
                <label for="a{{MD}}id" class="CommonAdminLayoutLabelIsRequired">id</label>
                <input type="text" autocomplete="off" id="a{{MD}}id" data-field="id" readonly="readonly" />                
            </div>            
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-40">
                <label for="a{{MD}}created" class="CommonAdminLayoutLabelIsRequired">Дата</label>
                <input type="text" autocomplete="off" id="a{{MD}}created" data-field="created" readonly="readonly" />               
            </div>   
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-40">
                <label for="a{{MD}}name" class="CommonAdminLayoutLabelIsRequired">Заявитель</label>
                <input type="text" autocomplete="off" id="a{{MD}}name" data-field="user_name" readonly="readonly" />               
            </div>   
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">
                <label for="a{{MD}}profile_name" class="" >Сфера деятельности</label>
                <input type="text" autocomplete="off" id="a{{MD}}profile_name" data-field="profile_name" data-monitor="profile_name" readonly="readonly"/>                  
            </div> 
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">
                <label for="a{{MD}}company_name" class="CommonAdminLayoutLabelIsRequired" >Организация</label>
                <input type="text" autocomplete="off" id="a{{MD}}company_name" data-field="company_name" data-monitor="company_name"  />                  
            </div> 
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">
                <label for="a{{MD}}company_address" class="" >Адрес</label>
                <input type="text" autocomplete="off" id="a{{MD}}company_address" data-field="company_address" data-monitor="company_address" />                  
            </div> 
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">               
                <label for="a{{MD}}requisite" class="" >Реквизиты</label>
                <textarea id="a{{MD}}requisite" data-field="requisites" data-monitor="requisites" ></textarea>                  
            </div> 
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-70">
                <label for="a{{MD}}position_name" class="CommonAdminLayoutLabelIsRequired" >Наименование услуги</label>
                <input type="text" autocomplete="off" id="a{{MD}}position_name" data-field="position_name" data-monitor="position_name" />                  
            </div> 
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-10">
                <label for="a{{MD}}position_cost" class="CommonAdminLayoutLabelIsRequired" >Сумма</label>
                <input type="text" autocomplete="off" id="a{{MD}}position_cost" data-field="position_cost" data-monitor="position_cost,rc" class="{{getCssClass}}right_align"  />                  
            </div> 
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-10">
                <label for="a{{MD}}nds_pc" class="CommonAdminLayoutLabelIsRequired" >НДС, %</label>
                <input type="text" autocomplete="off" id="a{{MD}}nds_pc" data-field="nds_pc" data-monitor="nds_pc,rc" class="{{getCssClass}}right_align"  />                  
            </div> 
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-10">
                <label for="a{{MD}}nds_eur" class="CommonAdminLayoutLabelIsRequired" >НДС &euro;</label>
                <input type="text" autocomplete="off" id="a{{MD}}nds_eur" data-field="nds_eur" data-monitor="nds_eur,rc" class="{{getCssClass}}right_align"  />                  
            </div> 
            <div class="{{getCssClass}}_total_row">
                Сумма с учетом НДС: <span data-role="calc_result"></span> &euro;
            </div>
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">
                <label for="a{{MD}}status" class="CommonAdminLayoutLabelIsRequired" >Статус</label>
                <select id="a{{MD}}status" data-field="status">
                </select>                
            </div> 
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-40">
                <label for="a{{MD}}phone" class="CommonAdminLayoutLabelIsRequired" >Телефон</label>
                <input type="text" autocomplete="off" id="a{{MD}}phone" data-field="phone" data-monitor="phone" readonly="readonly"  />                  
            </div> 
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20 CommonAdminLayoutSplitCheck">               
                <input type="checkbox" id="a{{MD}}telegramm" data-field="telegramm" data-monitor="visible,c" readonly="readonly" />             
                <label for="a{{MD}}telegramm" >telegramm</label>
            </div>             
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20 CommonAdminLayoutSplitCheck">               
                <input type="checkbox" id="a{{MD}}whatsapp" data-field="whatsapp" data-monitor="whatsapp,c" readonly="readonly" />             
                <label for="a{{MD}}whatsapp" >whatsapp</label>
            </div>             
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20 CommonAdminLayoutSplitCheck">               
                <input type="checkbox" id="a{{MD}}viber" data-field="viber" data-monitor="viber,c" readonly="readonly" />             
                <label for="a{{MD}}viber" >viber</label>
            </div>             
        </div>        
    </div>   
</div>
