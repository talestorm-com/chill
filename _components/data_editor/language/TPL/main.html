<div class="CommonAdminLayoutForm {{getCssClass}}Form">       
    <div class="CommonAdminLayoutFormInner">
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20">
                <label for="a{{MD}}id" class="CommonAdminLayoutLabelIsRequired">id</label>
                <input type="text" autocomplete="off" id="a{{MD}}id" data-field="id" data-monitor="id" />                
            </div>            
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-40">
                <label for="a{{MD}}name" class="CommonAdminLayoutLabelIsRequired">Название родное</label>
                <input type="text" autocomplete="off" id="a{{MD}}name" data-field="name" data-monitor="name" />               
            </div>                
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-40">
                <label for="a{{MD}}name_en" class="CommonAdminLayoutLabelIsRequired" >Название англ</label>
                <input type="text" autocomplete="off" id="a{{MD}}name_en" data-field="name_en" data-monitor="name"  />                
            </div> 
        </div>
        <div class="CommonAdminLayoutFormRow">            
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-25">               
                <label for="a{{MD}}sort" class="">Сортировка</label>
                <input type="text" autocomplete="off" id="a{{MD}}sort" data-field="sort" data-monitor="Int,c" data-fielddefault="0" />               
            </div> 
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-25 CommonAdminLayoutSplitCheck">               
                <input type="checkbox" id="a{{MD}}enabled" data-field="enabled" data-monitor="enabled" data-fielddefault="1" />             
                <label for="a{{MD}}enabled" >Включено</label>
            </div>             
        </div>        
    </div>   
</div>
