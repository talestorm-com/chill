<div class="{{getCssClass}}TabInner">
    <div class="{{getCssClass}}TabWrapper {{getCssClass}}TabWrapperCommon">          
        <div class="CommonAdminLayoutFormRow">            
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-30">
                <label for="a{{MD}}guid" >Идентификатор 1с</label>
                <div class="CommonAdminLayoutButtonedInputWrapper CommonAdminLayoutButtonedInputWrapper1">
                    <input type="text" autocomplete="off" id="a{{MD}}guid" data-field="guid" readonly="readonly" />
                    <div class="CommonAdminLayoutButtonedInputButton" data-command="unlock"><svg><use xlink:href="#{{getCssClass}}_icon_lock"/></svg></div>
                </div>
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-30">
                <label for="a{{MD}}import_processor">Процессоры импорта <span style="color:crimson">***</span></label>                
                <input type="text" autocomplete="off" id="a{{MD}}import_processor" data-field="import_processor" data-fielddefault="" />                
            </div>   
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-30">
                <label for="a{{MD}}url" class="CommonAdminLayoutLabelIsRequired">Алиас</label>
                <div class="CommonAdminLayoutButtonedInputWrapper CommonAdminLayoutButtonedInputWrapper1">
                    <input type="text" id="a{{MD}}url" data-field="alias" data-monitor="alias" data-fielddefault="" />                    
                </div>
            </div>
        </div> 
        <div class="CommonAdminLayoutFormRow">            
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20 CommonAdminLayoutSplitCheck">               
                <input type="checkbox" id="a{{MD}}terminal" data-field="terminal" data-monitor="terminal,c" />             
                <label for="a{{MD}}terminal" >Корень ветки</label>
            </div> 
        </div>
    </div>
</div>
