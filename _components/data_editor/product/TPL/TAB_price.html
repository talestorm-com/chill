<div class="CommonAdminLayoutForm ">    
    <div class="CommonAdminLayoutFormInner">
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdmonLayoutDivLikeLabel">Цена</div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">                
                <label for="a{{MD}}price_retail">Розничная</label>
                <input type="text" id="a{{MD}}price_retail" data-field="retail" data-monitor="price" placeholder="Не назначено" readonly="readonly" />
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">                
                <label for="a{{MD}}price_gross">Оптовая</label>
                <input type="text" id="a{{MD}}price_gross" data-field="gross" data-monitor="price" placeholder="Не назначено" readonly="readonly"/>
            </div>
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdmonLayoutDivLikeLabel">Старая цена</div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">                
                <label for="a{{MD}}price_retail_old">Розничная</label>
                <input type="text" id="a{{MD}}price_retail_old" data-field="retail_old" data-monitor="price" placeholder="Нет значения" readonly="readonly"/>
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">                
                <label for="a{{MD}}price_gross_old">Оптовая</label>
                <input type="text" id="a{{MD}}price_gross_old" data-field="gross_old" data-monitor="price" placeholder="Нет значения" readonly="readonly"/>
            </div>
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdmonLayoutDivLikeLabel">Скидка</div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">                
                <label for="a{{MD}}discount_retail">Розничная, %</label>
                <input type="text" id="a{{MD}}discount_retail" data-field="discount_retail" data-monitor="price" placeholder="Нет значения" readonly="readonly"/>
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">                
                <label for="a{{MD}}discount_gross">Оптовая, %</label>
                <input type="text" id="a{{MD}}discount_gross" data-field="discount_gross" data-monitor="price" placeholder="Нет значения" readonly="readonly"/>
            </div>
        </div>
    </div>   
</div>
