<div class="CommonAdminLayoutForm {{getCssClass}}Form">    
    <div class="CommonAdminLayoutFormInner">
        <div class="CommonAdminLayoutFormRow">            
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">
                <label for="a{{MD}}alias" class="CommonAdminLayoutLabelIsRequired">Альяс</label>
                <input type="text" autocomplete="off" id="a{{MD}}alias" data-field="alias" data-monitor="alias" />               
            </div>      
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">
                <label for="a{{MD}}guid">Идентификатор 1С</label>
                <input type="text" autocomplete="off" id="a{{MD}}guid" data-field="guid" data-monitor="guid" />               
            </div>    
        </div>                   
    </div>   
</div>
