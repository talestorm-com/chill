<div class="CommonAdminLayoutForm {{getCssClass}}Form">
    <div class="CommonAdminLayoutEditorPasswordStub">        
        <div class="CommonAdminLayoutEditorPasswordStubinner">        
            <label for="commonfakelogin0">email</label>
            <label for="commonfakelogin0">login</label>
            <label for="commonfakelogin0">логин</label>
            <label for="commonfakelogin0">email</label>
            <label for="commonfalepassword">password</label>
            <label for="commonfalepassword">Пароль</label>        
            <input type="text" autocomplete="off" name="login" data-fake="login" id="commonfakelogin0" />
            <input type="password" autocomplete="off" name="password" id="commonfalepassword" />
            <input type="text" name="login"  autocomplete="off" id="commonfakelogin" />
            <input type="text" autocomplete="off" id="a{{MD}}00login" data-field="xxlogin" data-monitor="xxlogin" />
        </div>
    </div>
    <div class="CommonAdminLayoutFormInner">
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-25">
                <label for="a{{MD}}login" class="CommonAdminLayoutLabelIsRequired">Email</label>
                <input type="text" autocomplete="off" id="a{{MD}}login" data-field="login" data-monitor="login" />
                <input type="hidden" data-field="id" />
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-25">
                <label for="a{{MD}}phone" class="CommonAdminLayoutLabelIsRequired">Телефон</label>
                <input type="text" autocomplete="off" id="a{{MD}}phone" data-field="phone" data-monitor="phone" />               
            </div>           
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50 {{getCssClass}}HalfSplit">
                <div class="{{getCssClass}}RowSplitHalf">
                    <label for="a{{MD}}money_delta" class="">Баланс</label>
                    <input type="text" autocomplete="off" readonly="readonly" id="a{{MD}}money" data-field="money" />               
                </div>
                <div class="{{getCssClass}}RowSplitHalf">
                    <label for="a{{MD}}money_delta" class="">Изменить балланс</label>
                    <div class="{{getCssClass}}_money_delta_widget">
                        <div class="{{getCssClass}}_money_delta_widget_button" data-command="delta_dec">
                            <svg><use xlink:href="#{{getCssClass}}_icon_minus"/></svg>
                        </div>
                        <input type="text" autocomplete="off"  id="a{{MD}}money_delta" data-field="money_delta" data-monitor="money_delta" />               
                        <div class="{{getCssClass}}_money_delta_widget_button" data-command="delta_inc">
                            <svg><use xlink:href="#{{getCssClass}}_icon_plus"/></svg>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-30">
                <label for="a{{MD}}family" class="CommonAdminLayoutLabelIsRequired">Фамилия</label>
                <input type="text" autocomplete="off" id="a{{MD}}family" data-field="family" data-monitor="fio" />
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-30">
                <label for="a{{MD}}name" class="CommonAdminLayoutLabelIsRequired">Имя</label>
                <input type="text" autocomplete="off" id="a{{MD}}name" data-field="name" data-monitor="fio" />               
            </div>           
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-30">
                <!-- label for="a{{MD}}eldername">Отчество</label>
                <input type="text" autocomplete="off" id="a{{MD}}eldername" data-field="eldername" data-monitor="fio" / -->
                <label for="a{{MD}}birth_date">Дата рождения</label>
                <input type="text" readonly="readonly" id="a{{MD}}birth_date" data-field="birth_date" />
            </div>           
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-25">
                <label for="a{{MD}}role" class="CommonAdminLayoutLabelIsRequired">Роль</label>
                <div class="CommonAdminLayoutSelectWrapper">
                    <select data-field="role" id="a{{MD}}role" data-monitor="role" data-fielddefault="client"></select>
                </div>
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20">
                <label for="a{{MD}}created">Дата регистрации</label>
                <input type="text" autocomplete="off" id="a{{MD}}created" data-field="created" readonly="readonly" disabled="disabled" />               
            </div>    
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20 CommonAdminLayoutSplitCheck">               
                <input type="checkbox" id="a{{MD}}is_dealer" data-field="locked" data-monitor="locked" />             
                <label for="a{{MD}}is_dealer" >Заблокирован</label>
            </div>           
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20 CommonAdminLayoutSplitCheck">               
                <input type="checkbox" id="a{{MD}}is_approved" data-field="is_approved" data-monitor="is_approved" data-fielddefault="1" />             
                <label for="a{{MD}}is_approved" >email подтвержден</label>
            </div>   
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-15 CommonAdminLayoutSplitCheck">               
                <input type="checkbox" id="a{{MD}}news" data-field="news" data-monitor="news" data-fielddefault="1" />             
                <label for="a{{MD}}news" >Рассылка</label>
            </div>   
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-100">
                <label for="a{{MD}}comment">Примечания</label>
                <textarea id="a{{MD}}comment"  data-field="comment" data-fielddefault=""></textarea>
            </div>
        </div>
        <div class="CommonAdminLayoutFormRow CommonAdminLayoutFormRowTopLine">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">
                <label for="a{{MD}}password">Пароль</label>
                <input data-autocomplete="off" type="password" data-field="password" data-fielddefault="" id="a{{MD}}password" autocomplete="new-password"/>
            </div>                
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">
                <label for="a{{MD}}repassword">Повтор пароля</label>
                <input data-autocomplete="off" type="password" data-field="repassword" data-fielddefault="" id="a{{MD}}repassword" autocomplete="new-password"/>
            </div> 
            <div class="CommonAdminLayoutRowHint">Пароль следует указывать только для нового пользователя и для смены пароля. В противном случае эти поля должны быть пустыми</div>
        </div>
    </div>
</div>
