<div class="{{getCssClass}}TabInner">
    <div class="{{getCssClass}}CommonWrapper {{getCssClass}}CommonWrapperCommon">  
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-10">
                <label for="a{{MD}}id" class="CommonAdminLayoutLabelIsRequired">id</label>
                <input type="text" autocomplete="off" id="a{{MD}}id" data-field="id" readonly="readonly" />                
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-300">
                <label for="a{{MD}}alias" class="CommonAdminLayoutLabelIsRequired">Алиас</label>
                <input type="text" autocomplete="off" id="a{{MD}}alias" data-field="alias" data-monitor="alias,c" />               
            </div>    
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-300">
                <label for="a{{MD}}title" class="CommonAdminLayoutLabelIsRequired">Заголовок</label>
                <input type="text" autocomplete="off" id="a{{MD}}title" data-field="title"  />
            </div>    
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-300">
                <label for="a{{MD}}info" >Комментарий</label>
                <input type="text" autocomplete="off" id="a{{MD}}info" data-field="info"  />
            </div>    
        </div>
        <div class="CommonAdminLayoutFormRow">            
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-30 CommonAdminLayoutSplitCheck">
                <input type="checkbox" id="a{{MD}}show_header" data-field="show_header" data-fielddefault="1"  />               
                <label for="a{{MD}}show_header" class="">Показывать заголовок</label>                
            </div>             
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-25">
                <label for="a{{MD}}loader" >Загрузчик</label>
                <div class="CommonAdminLayoutSelectWrapper">
                    <select data-field="loader" data-monitor="loader" id="a{{MD}}loader"></select>
                </div>
            </div>  
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-25">
                <label for="a{{MD}}template" >Шаблон</label>
                <div class="CommonAdminLayoutSelectWrapper">
                    <select data-field="template" data-monitor="template" id="a{{MD}}template"></select>
                </div>
            </div>                
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">
                <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-25 CommonAdminLayoutSplitCheck">
                    <input type="checkbox"  id="a{{MD}}visible" data-field="visible" data-fielddefault="1" data-monitor="visible"/>               
                    <label for="a{{MD}}visible">Видимый</label>
                </div>                
            </div>    
        </div>
        <div class="CommonAdminLayoutFormRow {{getCssClass}}CatalogsList">
            <div class="CommonAdminLayoutFormRowToolbar">
                <div class="CommonAdminLayoutFormRowToolbarInner">
                    <div class="CommonAdminLayoutFormRowToolbarTitle">Каталоги</div>                    
                </div>                
            </div>
            <div class="{{getCssClass}}CatalogsListList">
                <div class="{{getCssClass}}CatalogsListListInner" data-field="catalogs" data-role="catalogs"></div>
            </div>
        </div>
    </div>
</div>
