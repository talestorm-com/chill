<div class="{{getCssClass}}TabInner">
    <div class="{{getCssClass}}CommonWrapper {{getCssClass}}CommonWrapperLent">  
        <div class="CommonAdminLayoutFormRow">     
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-25">
                <label for="a{{MD}}_lent_mode">Отображение в ленте</label>
                <select id="a{{MD}}_lent_mode" data-field="lent_mode" data-monitor="lent_mode" data-fielddefault="poster">
                    <option value="poster">Картинка</option>
                    <option value="video">Видео</option>
                    <option value="gif">Гифка</option>
                </select>                
            </div>
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20" data-hint="Общий для всех - загрузка картинки">
                <label for="a{{MD}}soapposter">Вид в ленте</label>
                <div class="{{getCssClass}}posterpreviewuploader">
                    <div class="{{getCssClass}}posterpreviewuploaderinner">
                        <img data-role="poster_image" src="" />
                        <input type="file" id="a{{MD}}soapposter" data-field="poster_image" data-monitor="poster_image" />
                    </div>
                </div>
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-80" data-role="lent_param_video" style="display:none">
                <div class="{{getCssClass}}VideoParamsRow">
                    <label for="a{{MD}}video_cdn_id">cdn_id</label>
                    <div class="{{getCssClass}}ButtonedInput">
                        <input type="text" data-field="video_cdn_id" id="a{{MD}}video_cdn_id" readonly="readonly"/>
                        <div class="{{getCssClass}}ButtonedInputButton" data-command="select_lent_video"><svg><use xlink:href="#{{getCssClass}}_icon_seek"/></svg></div>
                    </div>
                </div>
                <div class="{{getCssClass}}VideoParamsRow">
                    <label for="a{{MD}}video_cdn_url">cdn_url</label>
                    <div class="{{getCssClass}}ButtonedInput">
                        <input type="text" data-field="video_cdn_url" id="a{{MD}}video_cdn_url" readonly="readonly" />
                        <div class="{{getCssClass}}ButtonedInputButton" data-command="select_lent_video"><svg><use xlink:href="#{{getCssClass}}_icon_seek"/></svg></div>
                    </div>
                </div>
                <div class="{{getCssClass}}VideoParamsRow">
                    <label for="a{{MD}}lent_message">Текст</label>
                    <input type="text" id="a{{MD}}lent_message" data-field="lent_message"  />
                </div>
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-80" data-role="lent_param_gif" style="display:none">
                <div class="{{getCssClass}}gif_selector">
                    <input type="hidden" data-field="gif_cdn_id"  />
                    <input type="hidden" data-field="gif_cdn_url"  />
                    <label for="a{{MD}}gif_image">Гиф:</label>
                    <div class="{{getCssClass}}gif_previewuploder">
                        <div class="{{getCssClass}}gif_preview_uploader_inner">
                            <img src="" data-role="gif_upload" />
                            <input type="file" data-field="gif_image" data-monitor="gif_image" id="a{{MD}}gif_image" accept=".gif" />
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
