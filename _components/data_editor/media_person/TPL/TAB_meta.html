                <label for="a{{MD}}meta_title">Title</label>
                <input type="text" id="a{{MD}}meta_title" data-field="meta_title" />
            </div>
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-100">
                <label for="a{{MD}}meta_description">Description</label>
                <textarea  id="a{{MD}}meta_description" data-field="meta_description" class="{{getCssClass}}Textarea" ></textarea>
            </div>
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-100">
                <label for="a{{MD}}meta_keywords">Keywords</label>
                <textarea  id="a{{MD}}meta_keywords" data-field="meta_keywords" class="{{getCssClass}}Textarea" ></textarea>
            </div>
        </div>
    </div>
