<div class="{{getCssClass}}TabInner">
    <div class="{{getCssClass}}CommonWrapper">  
        <div class="CommonAdminLayoutFormRow">  
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-20">
                <label for="a{{MD}}uid" class="CommonAdminLayoutLabelIsRequired">uuid</label>
                <input type="text" autocomplete="off" id="a{{MD}}uid" data-field="uid" readonly="readonly" />  
                <input type="hidden" data-field="id" />
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-70">
                <label for="a{{MD}}name" >Название</label>
                <input type="text" autocomplete="off" id="a{{MD}}name" data-field="name"  />
            </div>                
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-10">
                <label for="a{{MD}}sort" class="">Сортровка</label>
                <input type="text" autocomplete="off" id="a{{MD}}sort" data-field="sort" data-monitor="sort,c" />               
            </div>    
        </div>
        <div class="CommonAdminLayoutFormRow">
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">
                <label for="a{{MD}}image">Изображение</label>
                <div class="{{getCssClass}}_image_holder" data-field="image">
                    <img src="" data-role="preview" />   
                    <div class="{{getCssClass}}PrevirewFieldWrapper">
                        <input type="file" data-monitor="preview" accept=".jpg,.gif,.png,.psd,.tif,.tiff"/>
                    </div>
                    <div class="{{getCssClass}}_image_cp">
                        <div class="{{getCssClass}}ImageControlButton" data-command="image_crop" data-id="{{uid}}">
                            <svg><use xlink:href="#{{getCssClass}}_icon_crop"/></svg>
                        </div>        
                        <div class="{{getCssClass}}ImageControlButton {{getCssClass}}ImageControlButtonRed" data-command="image_remove" data-id="{{uid}}">
                            <svg><use xlink:href="#{{getCssClass}}_icon_remove"/></svg>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="CommonAdminLayoutRowSplit CommonAdminLayoutRowSplit-50">                
                <label for="a{{MD}}preset_file">Пресет</label>
                <div class="{{getCssClass}}PresetHolder">
                    <textarea id="a{{MD}}preset" data-field="preset" readonly="readonly"></textarea>
                    <div class="{{getCssClass}}PresetUploadButton">
                        <input type="file" id="a{{MD}}preset_file" data-monitor="preset_file" accept=".json,.lrtemplate" />
                        <div class="{{getCssClass}}PresetUploadButtonText">Загрузить</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
