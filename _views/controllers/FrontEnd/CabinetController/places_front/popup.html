<div class="{{MC}}_map_pop_wrap">
    {{#crip}}
    <div class="{{MC}}_map_pop_inner">
        <div class="{{MC}}_map_pop_flex">
            <div class="{{MC}}_map_popup_image">
                {{#has_default_image}}
                <img src="/media/training_hall/{{id}}/{{default_image}}.SW_250H_250CF_1.jpg" />
                {{/has_default_image}}
                {{^has_default_image}}
                <img src="/media/fallback/1/training_hall.SW_250H_250CF_1.jpg" />
                {{/has_default_image}}
            </div>
            <div class="{{MC}}_map_popup_text">
                <div class="{{MC}}_map_popup_text_name">{{name}}</div>
                <div class="{{MC}}_map_popup_text_address">{{address}}</div>
            </div>
        </div>
        <div class="{{MC}}_map_pop_panel">
            {{#ms_is_selected}}
            <div class="{{MC}}_popup_button {{MC}}_popup_button_selected" data-command="custom" data-custom-command="remove_from_selection" data-id="{{id}}">Удалить</div>
            {{/ms_is_selected}}
            {{^ms_is_selected}}
            <div class="{{MC}}_popup_button {{MC}}_popup_button_not_selected" data-command="custom" data-custom-command="add_to_selection" data-id="{{id}}">Выбрать</div>
            {{/ms_is_selected}}
        </div>
    </div>
    {{/crip}}
</div>
