<tr id="BasketDriverBasketRowPartrow{{hash}}">
    <td class="BasketCellImage">
        <div class="BasketCellImageImageWrap">
            {{#has_image}}
            <img src="/media/product/{{id}}/{{default_image}}.SW_150H_225CF_1.jpg" />
            {{/has_image}}
            {{^has_image}}
            <img src="/media/fallback/1/product.SW_150H_225CF_1.jpg" />
            {{/has_image}}
        </div>
    </td>
    <td class="BasketCellArticleName">
        <div class="BasketCellNameNameWrapper">{{product_name}}</div>
        <div class="BasketCellWrapperArticleWrapper">
            <span class="BasketCellWrapperArticleLabel">Арт.</span><span class="BasketCellWrapperArticleValue">{{product_article}}</span>
        </div>
    </td>
    <td class="BasketCellColor">
        <div class="BasketCellColorWrapper">
            {{#has_color}}
            <div class="BasketCellColorValue" style="background:{{color_html}}" title="{{color_name}}"></div>
            {{/has_color}}
        </div>
    </td>
    <td class="BasketCellSize">
        <div class="BasketCellSizeWrapper">
            {{#has_sizes}}
            <div class="BasketCellSizeSizeLabel">Размер(ы)</div>
            <div class="BasketCellSizeSizeValue">{{sizes}}</div>
            {{/has_sizes}}
        </div>
    </td>
    <td class="BasketCellCounter">
        <div class="BasketCellCounterWrapper">
            <div class="BasketCellCounteButton BasketCellCounteButtonMinus" data-command="decrement" data-id="{{hash}}">
                <svg><use xlink:href="#basket_icon_minus"/></svg>
            </div>
            <div class="BasketCellCounteButton BasketCellCounteButtonPlus" data-command="increment" data-id="{{hash}}">
                <svg><use xlink:href="#basket_icon_plus"/></svg>
            </div>
            <input type="text" data-id="{{hash}}" value="{{get_actual_qty}} шт" id="BasketDriverBasketRowPartcounter{{hash}}" data-monitor="qty"/>
        </div>
    </td>
    <td class="BasketCellSizePrice">
        <div class="BasketCellPriceWrapper"><span id="BasketDriverBasketRowPartprice{{hash}}">{{render_actual_price}}</span> р.</div>
    </td>
    <td class="BasketCellRemove">
        <div class="BasketCellRemoveWrapper">
            <div class="BasketRowRemoveBtn" data-id="{{hash}}" data-command="remove_item">
            <svg><use xlink:href="#global_cross" /></svg>
            </div>
        </div>
    </td>
</tr>
